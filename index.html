    <header class="site-header">

        <div class="row">
            <div class="col-lg-2">

                    <a href="index.html">
                        <h2><span>H&M</span> Cafe</h2>

</header>
<section class = "all">
    <div class="content">
        <h2>The Cafe</h2>
        <p>Would you like to start the day with a nice Meal?</p>
    </div>

    <div class="menu" id="menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <h4>Cafe</h4>
        </div>
        <div class="menu-content">
            <div class="hot-coffees">
                <div class="hot-coffees-image">
                    <img src="img/dadelballet.jpg" alt="">
                </div>
                <div class="hot-coffees-body">
                    <h2>dadelballet</h2>
                </div>
            </div>
            <div class="cold-coffees">
                <div class="cold-coffees-image">
                    <img src="img/Hertzoggies.jpg" alt="">
                </div>
                <div class="cold-coffees-body">
                    <h2>Hertzoggies</h2>
                </div>
            </div>
            <div class="frappucino-coffees">
                <div class="frappucino-coffees-image">
                    <img src="img/ring Vanilla.jpg" alt="">
                </div>
                <div class="frappucino-coffees-body">
                    <h2>Ring Vanilla</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="contact" id="contact">
        <div class="contact-box">
            <div class="contact-image">
                <img src="img/bg-image.png">
            </div>
        </div>
        <div class="contact-box">
            <h2>Opening Time</h2>
            <div class="book-table-info">
                <div class="row align-items-center">
                    <div class="col-lg-4">
                        <div class="table-title text-center">
                            <h3>Monday to Thrusday</h3>
                            <p>9:00 am - 22:00 pm</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="call-now text-center">
                            <i class="uil uil-phone"></i>
                            <a href="tel:+27-729242639">+27- 729242639</a>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="table-title text-center">
                            <h3>Friday to Sunday</h3>
                            <p>11::00 am - 20:00 pm</p>
                        </div>
                    </div>
                </div>
           
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-box">
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>

            </div>
